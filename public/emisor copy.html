<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <video class="embed-responsive-item" src="" id="video"></video>
    <canvas id="preview" class="invisible"></canvas>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>

    <script>
        const socket = io();


        navigator.mediaDevices.getUserMedia({ audio: false, video: true }).then(function (stream) {

            var canvas = document.getElementById('preview');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');

            context.width = 700;
            context.height = 900;
            context.width = canvas.width;
            context.height = canvas.height;

            video.srcObject = stream; //window.URL.createObjectURL(stream); 

            socket.on('disconnected', function (data) {
                if (data.imagen) {
                    //  document.querySelector("#video2").src = data.imagen;
                    console.log("hay info")
                } else if (data.disconnect) {
                    console.log("no hay info", data)
                }
            });

            socket.on('connected', function (data) {
                console.log(data, "esta conectado")
            });

            setInterval(function () {
                context.drawImage(video, 0, 0, context.width, context.height);
                socket.emit('stream', {
                    imagen: canvas.toDataURL('img/webp'),
                    id: socket.id
                });

            }, 0);

            video.onloadedmetadata = function (ev) { video.play() }

        }).catch(function (err) { console.log(err) });
    </script>
</body>

</html>
